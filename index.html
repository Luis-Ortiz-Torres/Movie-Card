<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Card</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="poster.jpg">
        </div>
        <div class="details">
            <img src="avtarlogo.png" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor, sit amet consectetur
                    adipisicing elit, Numquam vero tempora culpa
                    incidunt, adipisci nesciunt impedit eligendi
                    odio...
                </p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast1.jpg" alt=""></li>
                    <li><img src="cast2.jpg" alt=""></li>
                    <li><img src="cast3.jpg" alt=""></li>
                    <li><img src="cast4.jpg" alt=""></li>
                    <li><img src="cast5.jpg" alt=""></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
